<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This is table caption</h2>
    <table border="3">
        <tr>
            <th>Colum 1</th>
            <th>Colum 2</th>
            <th>Colum 3</th>
            <th>Colum 4</th>
            <th>Colum 5</th>
        </tr>
        <tr>
            <Td>Data 1</Td>
            <Td rowspan="3">Data 2</Td>
            <Td>Data 3</Td>
            <Td>Data 4</Td>
            <Td>Data 5</Td>
        </tr>
        <tr>
            <Td>Data 1</Td>
            
            <Td>Data 3</Td>
            <Td colspan="2">Data 4 and 5</Td>
            
        </tr>
        <tr>
            <Td>Data 1</Td>
            
            <Td>Data 3</Td>
            <Td>Data 4</Td>
            <Td>Data 5</Td>
            
        </tr>
    </table>
</body>
</html>
